<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto Glasses Keyboard</title>
	<link rel="stylesheet" type="text/css" href="keyboard.css">
</head>
<body>
	<div class="keyboard">
		<div class="line">
			<div class="command key">ESC</div>
			<div class="space"></div>
			<div class="space"></div>
			<div class="function key">F1</div>
			<div class="function key">F2</div>
			<div class="function key">F3</div>
			<div class="function key">F4</div>
			<div class="space"></div>
			<div class="function key">F5</div>
			<div class="function key">F6</div>
			<div class="function key">F7</div>
			<div class="function key">F8</div>
			<div class="space"></div>
			<div class="function key">F9</div>
			<div class="function key">F10</div>
			<div class="function key">F11</div>
			<div class="function key">F12</div>
		</div>
		<div class="line">
			<div class="special key">"<br>'</div>
			<div class="number key">!<br>1</div>
			<div class="number key">@<br>2</div>
			<div class="number key">#<br>3</div>
			<div class="number key">$<br>4</div>
			<div class="number key">%<br>5</div>
			<div class="number key">¨<br>6</div>
			<div class="number key">&<br>7</div>
			<div class="number key">*<br>8</div>
			<div class="number key">(<br>9</div>
			<div class="number key">)<br>0</div>
			<div class="special key">_<br>-</div>
			<div class="special key">+<br>=</div>
			<div class="command key n2">BackSpace</div>
		</div>
		<div class="line">
			<div class="command key n15">TAB</div>
			<div class="letter key">Q</div>
			<div class="letter key">W</div>
			<div class="letter key">E</div>
			<div class="letter key">R</div>
			<div class="letter key">T</div>
			<div class="letter key">Y</div>
			<div class="letter key">U</div>
			<div class="letter key">I</div>
			<div class="letter key">O</div>
			<div class="letter key">P</div>
			<div class="special key">`<br>´</div>
			<div class="special key">{<br>[</div>
			<div class="command key n15">ENTER</div>
		</div>
		<div class="line">
			<div class="hold command key n15">CAPS</div>
			<div class="space"></div>
			<div class="letter key">A</div>
			<div class="letter key">S</div>
			<div class="letter key">D</div>
			<div class="letter key">F</div>
			<div class="letter key">G</div>
			<div class="letter key">H</div>
			<div class="letter key">J</div>
			<div class="letter key">K</div>
			<div class="letter key">L</div>
			<div class="letter key">Ç</div>
			<div class="special key">^<br>~</div>
			<div class="special key">}<br>]</div>
			<div class="command key hide">ENTER</div>
		</div>
		<div class="line">
			<div class="hold command key n15">SHIFT</div>
			<div class="special key">|<br>\</div>
			<div class="letter key">Z</div>
			<div class="letter key">X</div>
			<div class="letter key">C</div>
			<div class="letter key">V</div>
			<div class="letter key">B</div>
			<div class="letter key">N</div>
			<div class="letter key">M</div>
			<div class="special key"><<br>,</div>
			<div class="special key">><br>.</div>
			<div class="special key">:<br>;</div>
			<div class="special key">?<br>/</div>
			<div class="hold command key n15">SHIFT</div>
		</div>
		<div class="line">
			<div class="hold command key n15">CTRL</div>
			<div class="command key">WIN</div>
			<div class="hold command key">ALT</div>
			<div class="command key n7">SPACE</div>
			<div class="hold command key">ALT</div>
			<div class="command key">LIST</div>
			<div class="command key">WIN</div>
			<div class="hold command key n15">CTRL</div>
		</div>
	</div>
	<script type="text/javascript" src="reload.js"></script>
	<script type="text/javascript" src="socket.io.js"></script>
	<script type="text/javascript" src="keyboard.js"></script>
</body>
</html>
